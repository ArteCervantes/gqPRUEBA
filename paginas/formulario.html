<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../css/demo.css" />
<link rel="stylesheet" type="text/css" href="../css/icons.css" />
<link rel="stylesheet" type="text/css" href="../css/component.css" />
<link href='http://fonts.googleapis.com/css?family=Lato:100,400' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
<title>Contacto</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="../js/modernizr.custom.js"></script>
</head>

<body>


<div class ="Contacto" style="line-height:200%; margin-top:10em; width: 477px; margin: 20px auto 0px auto; ">
      <form  ng-app="myApp"  ng-controller="validateCtrl" name="formulario" novalidate  action="formulario.php" method="post" style="line-height:175%; width: 477px; margin: 10px auto 0px auto; text-align:left;">
        Nombre:
        <input type="text" name="nombre" ng-model="user" required style="margin-left:28px; width:250px;">
        </br>
        Apellido:
        <input type="text" name="apellido" ng-model="apellido" required style="margin-left:27px; width:250px">
        </br>
        Correo:
        <input type="email" name="email" ng-model="email" required style="margin-left:37px; width:250px">
        </br>
        <span  ng-show="formulario.email.$dirty && formulario.email.$invalid"> <span ng-show="formulario.email.$error.required">El correo que ingresaste no es correcto.</span> <span ng-show="formulario.email.$error.email">El correo que ingresaste no es correcto.</span> </span>
        </p>
        Mensaje:
        <textarea rows="10" name="mensaje" ng-model="mensaje" cols="30" style="width: 477px; height: 201px; margin-top:2px;"></textarea>
        </p>
        <p>
          <input class="boton" type="submit" name="submit" value="Submit" ng-disabled="formulario.user.$pristine && formulario.user.$invalid || formulario.apellido.$pristine && formulario.apellido.$invalid || formulario.mensaje.$pristine && formulario.mensaje.$invalid || formulario.email.$pristine && formulario.email.$invalid" >
        </p>
      </form>
    </div>
<script>
var app = angular.module('myApp', []);
app.controller('validateCtrl', function($scope) {
    $scope.user = '';
    $scope.apellido = '';
    $scope.email = '';
    $scope.mensaje = '';
});
</script> 



</body>
</html>
